<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Navbar Styles */
    .navbar {
      background-color: #007bff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      color: white;
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* Welcome Message Styles */
    .welcome-container {
      text-align: center;
      margin-top: 100px;
    }

    .welcome-container h2 {
      font-size: 2rem;
      color: #333;
    }

    .welcome-container p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>MySite</h1>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </div>

  <!-- Welcome Message -->
  <div class="welcome-container">
    <h2>Welcome!</h2>
    <p>You have successfully logged in.</p>
  </div>

</body>
</html>
